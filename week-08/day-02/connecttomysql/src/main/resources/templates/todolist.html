<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todos</title>
</head>
<body>
<h1>Todos for today</h1>
<ul>
    <li><a th:href="@{/todo/list/addnew}">Add new todo</a></li>
    <li><a th:href="@{/assignees}">List assignees</a></li>
</ul>
<div><a th:href="@{/todo/list?isActive=true}"> Show active</a></div>
<div><a th:href="@{/todo/list?isActive=false}">Only show inactive</a></div>


<table th:style="'border-collapse:collapse; width:80%; margin: 40px auto auto 40px;'">
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DESCRIPTION</th>
        <th>CREATED AT</th>
        <th>DUE DATE</th>
        <th>DONE</th>
        <th>URGENT</th>
        <th>ASSIGNEE</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}"
            th:style="'border-width: 1px; padding: 2px; border-style: inset; border-color: gray; background-color: white;'"></td>
        <td th:text="${todo.getTitle()}"
            th:style="'border-width: 1px; padding: 2px; border-style: inset; border-color: gray; background-color: white;'"></td>
        <td th:text="${todo.getDescription()}"
            th:style="'border-width: 1px; padding: 2px; border-style: inset; border-color: gray; background-color: white;'"></td>
        <td th:text="${todo.getCreatedAt()}" th:style="'border-width: 1px; padding: 2px; border-style: inset; border-color: gray; background-color: white;'"></td>
        <td th:text="${todo.getDueDate()}"
            th:style="'border-width: 1px; padding: 2px; border-style: inset; border-color: gray; background-color: white;'"></td>
        <td th:text="${todo.getIsDone()} ? 'Good job, you\'re done!' : 'Still have to do that'"
            th:style="'border-width: 1px; padding: 2px; border-style: inset; border-color: gray; background-color: white;'"></td>
        <td th:text="${todo.getIsUrgent()} ? 'Urgent!' : 'Laziness buttON'"
            th:style="'border-width: 1px; padding: 2px; border-style: inset; border-color: gray; background-color: white;'"></td>
        <td th:text="${todo.getAssignee()} != null ? ${todo.getAssignee().getName()} : 'Noone assigned'"
            th:style="'border-width: 1px; padding: 2px; border-style: inset; border-color: gray; background-color: white;'"></td>
        <td>
            <form action="#" th:action="@{'/todo/{id}/delete'(id=${todo.id})}">
                <button type="submit" id="submitButton">Delete</button>
            </form>
        </td>
        <td>
            <form action="#" th:action="@{'/todo/list/{id}/edit'(id=${todo.id})}">
                <button type="submit" id="submitButton">Edit</button>
            </form>
        </td>
    </tr>
</table>

</body>

</html>
