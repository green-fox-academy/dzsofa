<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add new assignee</title>
</head>
<body>
<ul>
    <li><a th:href="@{/todo/list}">Return to homepage</a></li>
    <li><a th:href="@{/assignees}">Return to assignee list</a></li>
</ul>
<h2>Add your info</h2>
<table>
    <tr>
        <th></th>
        <th>Name</th>
        <th>E-mail</th>
        <th></th>
    </tr>
    <tr>
        <form action="/assignees/addnew" th:object="${newAss}" method="post">
            <td><input type="hidden" th:field="*{id}"/></td>
            <td><input type="text" th:field="*{name}"/></td>
            <td><input type="text" th:field="*{email}"/></td>
            <td>
                <button type="submit" value="Submit">Submit</button>
            </td>
        </form>
    </tr>
</table>
</body>
</html>
