<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HTMLception</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table>
    <tr>
        <th>NAME</th>
        <th>BALANCE</th>
        <th>ANIMAL TYPE</th>
        <th>INDEX</th>
    </tr>
    <tr th:each="acc : ${bank}">
        <td th:text="${acc.getName()}"></td>
        <td th:text="${#numbers.formatDecimal(acc.getBalance(), 0, 2)}"></td>
        <td th:text="${acc.getAnimalType()}"></td>
        <td th:text="${accStat.index + 1}"></td>
    </tr>
</table>
</body>
</html>
