<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="htmlform.css">
    <title>Exercise9</title>
  </head>

  <body>
    <main>
      <header>
        <h1>Hibajelzes</h1>
      </header>
      <form action="##" method="get">

        <section class="firstsection">
            <h3>Szemelyes adatok</h3>
            <div>
                <label for="name">Nev * :</label><br>
                <input type="text" id="name" name="user_name" required>
            </div>
            <div class="szulev">
                <label for="szulev">Szuletesi ev</label> <br>
                <input type="text" id="szulev" placeholder="pl.:1980" maxlength="4" size="4"/>
            </div>
            <div class="nem">Nemed<br>
                <label for="ferfi"></label>
                <input type="radio" id="ferfi" name="gender" value="male" checked> Ferfi<br>
                <label for="no"></label>
                <input type="radio" id="no" name="gender" value="female"> No<br>
            </div>
            <div class="checkbox">
                <div class="checkbox-grid1">Erdeklodesi kor <br>
                    <input type="checkbox" name="text1" value="value1" /><label for="text1">Szamitogepek</label>
                    <input type="checkbox" name="text2" value="value2" /><label for="text2">Jatekok</label>
                    <input type="checkbox" name="text3" value="value3" /><label for="text3">Zenekeszites</label>
                    <input type="checkbox" name="text4" value="value4" /><label for="text4">Videok vagasa</label>
                </div>
                <div class="checkbox-grid2"> 
                    <input type="checkbox" name="text5" value="value5" /><label for="text5">Masok munkainak nezegetese</label>
                    <input type="checkbox" name="text6" value="value6" /><label for="text6">Posztolas</label>
                    <input type="checkbox" name="text7" value="value7" /><label for="text7">Fotozas</label>
                    <input type="checkbox" name="text8" value="value8" /><label for="text8">Kepmanipulacio</label>
                </div>
            </div>
            <div>Tobbet is megjelolhetsz</div>
        </section>

        <section class="secondsection"> 
            <h3>Kapcsolat</h3>       
            <div>
                <label for="mail">E-mail cimed * :</label><br>
                <input type="email" id="mail" name="user_mail"></br>
            </div>
            <div>
                <label for="phonenumber"> Telefonszam * :</label> <br>
                <input type="phone" name="user_phone" required>
            </div>
            <div>
                Problemas site: <br>
                <input type="url">
            </div>
            <div>
                Milyen jellegu problemat tapasztaltal? <br>
                <select name="hibajelleg">
                    <option value="betolt">Nem tolt be</option>
                    <option value="tartalom">Rossz tartalom</option>
                    <option value="nofind">Nem talalhato, amit keresek</option>
                </select><br>
            </div>
        </section>

        <section class="thirdsection">
            <div>
                Uzenet * :<br>
                <textarea id="message" placeholder="Ide ird az uzeneted" required></textarea>
            </div>
            <div>
                <input type="file" name="pic" accept="image/*" value="Fajl feltoltese">
            </div>
            <input type="checkbox" name="feltetelek" value="agreement"> Elolvastam a felhasznalasi felteteleket es egyetertek vele <br>
            <input class="elfogad" type="button" onclick="submit" value="Elfogadom">
            <input type="reset" value="Ujrakezdem">  
        </section>


      </form>
    </main>
    
    
  </body>

</html>
